<!DOCTYPE html>
<html>
<head>
	<title>Vue Navigation Menu</title>	

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div>
		<h1>Vue Navigation Menu</h1>	
	</div>

	<div v-cloak id="menu">
		<nav v-bind:class="active" v-on:click.prevent>
			<a id="homeMenu" class="home" href="#" v-on:click="makeActive( 'home' )">Home</a>	
			<a id="projectsMenu" class="projects" href="#" v-on:click="makeActive( 'projects' )">Projects</a>	
			<a id="servicesMenu" class="services" href="#" v-on:click="makeActive( 'services' )">Services</a>	
			<a id="contactMenu" class="contact" href="#" v-on:click="makeActive( 'contact' )">Contact</a>	
		</nav>

		<div id="message">
			<p v-if="active">Now displaying <b>{{ active }}</b>.</p>
			<p v-else>Please click a menu item.</p>		
		</div>
	</div>
	
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
